version: '3.8'

services:
  spese-casa-app:
    container_name: spese-casa-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5173:5173"
      - "5000:5000"
    volumes:
      - ./server/casa_manager.db:/app/server/casa_manager.db
    environment:
      - PORT=5000
      - JWT_SECRET=casa-manager-secret-key
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3